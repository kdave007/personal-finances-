

<h1 mat-dialog-title>Income Record Details</h1>

<div mat-dialog-content class="dialog-content">
  <form>
    <div class="form-row">
      <!-- Add space between Date and Concept fields -->
      <mat-form-field appearance="fill" class="date-field">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="data.date" name="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="concept-field">
        <mat-label>Concept</mat-label>
        <input matInput [(ngModel)]="data.concept" name="concept" type="text">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Amount Form</mat-label>
        <mat-select [(ngModel)]="data.amountForm" name="form">
          <mat-option value="credit">Credit</mat-option>
          <mat-option value="cash">Cash</mat-option>
          <mat-option value="debit">Debit</mat-option>
          <mat-option value="combined">Combined</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="fill" class="amount-field">
        <mat-label>Amount</mat-label>
        <input matInput maxlength="9" type="number" [(ngModel)]="amount.integer" name="integerAmount" step="01">
      </mat-form-field>
      <span class="decimal-point">.</span>
      <mat-form-field appearance="fill" class="decimal-field">
        <input matInput maxlength="2" type="number" [(ngModel)]="amount.decimal" name="decimalAmount">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Tip Form</mat-label>
        <mat-select [(ngModel)]="data.tipForm" name="form">
          <mat-option value="credit">Credit</mat-option>
          <mat-option value="cash">Cash</mat-option>
          <mat-option value="debit">Debit</mat-option>
          <mat-option value="combined">Combined</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="fill" class="amount-field">
        <mat-label>Tip</mat-label>
        <input matInput maxlength="9" type="number" [(ngModel)]="tip.integer" name="integerTipAmount" step="01">
      </mat-form-field>
      <span class="decimal-point">.</span>
      <mat-form-field appearance="fill" class="decimal-field">
        <input matInput maxlength="2" type="number" [(ngModel)]="tip.decimal" name="decimalTipAmount">
      </mat-form-field>
    </div>

    <!-- Make Description a Textarea -->
    <mat-form-field appearance="fill" class="description-field">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="data.description" name="description" rows="3"></textarea>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions class="dialog-actions dialog-alignment">

 <!-- Icon on the left -->
 <div class="left-icon">
  <mat-icon role="button" (click)="close()" class="icon-display">cancel</mat-icon>
</div>

<!-- Icon on the right -->
<div class="right-icon">
  <mat-icon role="button" (click)="save()" class="icon-display">check_circle</mat-icon>
</div>

</div>
