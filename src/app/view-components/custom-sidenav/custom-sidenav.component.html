<div class="sidenav-header">
    <img [width]="profilePicSize()" [height]="profilePicSize()" src="../../../assets/sidenav-logo.webp" />
    <div>
        <h2 class="header-text" [class.hide-header-text]="sideNavCollapsed()" >Finances</h2>
    </div>
</div>

<mat-nav-list>
    <a mat-list-item *ngFor="let item of menuItems()" [routerLink]="item.route" routerLinkActive #rla="routerLinkActive" [activated]="rla.isActive" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
    </a>

</mat-nav-list>
